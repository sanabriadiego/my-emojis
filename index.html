<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>My Emojis</title>
</head>
<body>
    <main>
        <h1 class="main-title">Diego's Emojis</h1>
        <p id="emoji-container"></p>
        <input type="text" placeholder="type an emoji ðŸ¥¸" id="emoji-input">
        <section class="add-section">
            <button class="btn add-btn" id="add-end">Add to end</button>
            <button class="btn add-btn" id="add-beginning">Add to beginning</button>
        </section>
        <section class="remove-section">
            <button class="btn remove-btn" id="remove-end">Remove from end</button>
            <button class="btn remove-btn" id="remove-beginning">Remove from beginning</button>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
